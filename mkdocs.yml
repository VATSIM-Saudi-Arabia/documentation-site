site_name: Documentation Site - Saudi Arabian vACC
site_url: https://documentation.vatsimsa.com

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.png
  favicon: assets/favicon.ico
  font: 
    text: Mulish
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.footer
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tabs
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://community.vatsim.net
    - icon: fontawesome/brands/instagram 
      link: https://www.instagram.com/vatsim_sa/
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/vatsimsa
    - icon: fontawesome/brands/github
      link: https://github.com/VATSIM-Saudi-Arabia

repo_url: https://github.com/VATSIM-Saudi-Arabia/documentation-site
repo_name: VATSIM-Saudi-Arabia/documentation-site
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
plugins:
- mkdocs-pdf
- search
